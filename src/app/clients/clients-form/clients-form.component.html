<h1>Add Client</h1>

<mat-card class="example-card">
    <mat-card-content>
      <!-- country select -->
      <mat-form-field class="form-field">
          <mat-select placeholder="Select Country" 
                      [(ngModel)]="currentClient.country">
            <mat-option *ngFor="let country of countries" [value]="country">
              {{ country.name }}
            </mat-option>
          </mat-select>
      </mat-form-field>
      <br>
      <!-- leader select -->
      <mat-form-field class="leader-form-field">
          <input matInput type="text" placeholder="Current Leader" 
                 [(ngModel)]="currentClient.currentLeader"/>
          <mat-hint align="start"><strong>Contact CIA before replacing leader</strong> </mat-hint>
          <button mat-button matSuffix mat-icon-button aria-label="Clear" 
                  (click)="currentClient.currentLeader = '' "
                  *ngIf="currentClient.currentLeader">
            <mat-icon>close</mat-icon>
          </button>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button class="green-btn add-client-btn"
              (click)="addClientsToStorage()" 
              mat-button>
        Add Client
      </button>
    </mat-card-actions>
</mat-card>
